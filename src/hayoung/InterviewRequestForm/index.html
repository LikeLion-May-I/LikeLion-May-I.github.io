<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Request Form</title>
    <link rel="stylesheet" href="./style.css">
    <!-- icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
     <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="table">
            <table>
                <tr>
                    <td></td>
                    <td>
                        <div class="warning">
                            <div class="warning_1">
                                <span class="material-symbols-sharp" id="warning">warning</span>
                                <p><span style="color: #E53935;">한번 전송하면 취소할 수 없어요. 신중하게 작성해 주세요</span></p>
                            </div>
        
                            <div class="warning_2">
                                <span class="material-symbols-sharp" id="warning">warning</span>
                                <p><span style="color: #E53935;">명확하고 구체적으로 작성할 수록 답변율이 높아요.</span></p>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr height="35">
                    <td class="qst">받는이</td>
                    <td class="answer">홍길동</td>
                </tr>
                <tr height="35">
                    <td class="qst">제목</td>
                    <td><input type="text" name="title"placeholder="제목을 입력하세요"></td>
                </tr>
                <tr height="35">
                    <td class="qst">소속</td>
                    <td class="answer">중앙대학교 영자신문사 중앙헤럴드</td>
                </tr>
                <tr height="35">
                    <td class="qst">용도</td>
                    <td><input type="text" name="purpose"placeholder="용도를 입력하세요"></td>
                </tr>
                <tr height="40">
                    <td class="qst">형식</td>
                    <td>
                        <div class="form">
                            <label>
                                <input type="radio" name="formChoice" value="meet">
                                대면
                            </label>
                            <label>
                                <input type="radio" name="formChoice" value="written">
                                서면
                            </label>
                            <label>
                                <input type="radio" name="formChoice" value="call">
                                전화
                            </label>
                        </div>
                    </td>
                </tr>
                <tr height="40">
                    <td class="qst">분량</td>
                    <td>
                        <input type="text" name="amount" placeholder="분량을 입력하세요">
                    </td>
                </tr>
                <tr>
                    <td class="qst">내용</td>
                    <td height="100">
                        <textarea title="내용" name="detail" placeholder="내용을 입력하세요"></textarea>
                    </td>
                </tr>
                <tr height="35">
                    <td class="qst">첨부파일</td>
                    <td>
                        <div class="attached_file">
                            <input class="upload_name" name="file" placeholder="없음">
                            <span for="file" class="material-symbols-sharp" id="upload">
                                file_upload
                            </span>
                        </div>
                    </td>
                </tr>
                <tr height="35">
                    <td class="qst">참고링크</td>
                    <td>
                        <div class="reference_link">
                            <input type="text" name="link" placeholder="없음">
                            <span class="material-symbols-sharp" id="link">
                                link
                            </span>
                        </div>
                    </td>
                </tr>
                <tr height="35">
                    <td class="qst" id="limit">제한시간</td>
                    <td>
                        <div class="info" id="info__limit">
                            <select class="box_year">
                                <option disabled selected>연도</option>
                            </select>
                            <select class="box_month">
                                <option disabled selected>월</option>
                            </select>
                            <select class="box_day">
                                <option disabled selected>일</option>
                            </select>
                            <input class="hour" type="time" min="00:00:00" max="24:00:00" placeholder="00:00">
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        
        <div class="button">
            <button class="savebtn" type="button">임시저장</button>
            <button class="sendbtn" type="button">전송</button>
        </div>
        
    </div>
</body>
<script src="./action.js"></script>
</html>
