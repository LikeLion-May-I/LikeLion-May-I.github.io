<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/interview-list-reporter.js"></script>
    <script src="./js/nav.js"></script>
    <title>Tailwind Starter</title>
  </head>

  <body>
    <div id="navDiv"></div>

    <div class="container mx-auto">
      <div class="flex flex-wrap justify-center">
        <div class="py-10 w-3/4 flex">
          <div class="bg-white w-48 flex p-5 space-x-3">
            <div class="flex-col justify-center">
              <div class="justify-center">
                <p class="text-center mb-4 font-bold">reporter</p>
                <ul class="mb-8 text-sm font-medium">
                  <li>
                    <a
                      class="flex items-center px-7 py-3 hover:bg-indigo-50 rounded text-black border-b-2"
                      href="#"
                    >
                      <span contenteditable="false" id="request"
                        >요청 인터뷰</span
                      >
                    </a>
                  </li>
                  <li>
                    <a
                      class="flex items-center px-7 py-3 hover:bg-indigo-50 rounded text-black border-b-2"
                      href="#"
                    >
                      <span contenteditable="false" id="answered"
                        >인터뷰 현황</span
                      >
                    </a>
                  </li>
                  <li>
                    <a
                      class="flex items-center px-7 py-3 hover:bg-indigo-50 rounded text-black"
                      href="#"
                    >
                      <span contenteditable="false">내 프로필</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="w-9/12 py-10">
            <div
              class="bg-white rounded-2xl border p-5 py-3"
              id="interviewWrap1"
            >
              <div
                class="flex text-center font-bold text-sm text-black mb-5 justify-between"
              >
                <p class="w-2/12">전문가</p>
                <p class="w-5/12">제목</p>
                <p class="w-1/12">기한</p>
                <p class="w-1/12">진행상황</p>
              </div>
            </div>

            <div
              class="bg-white rounded-2xl border p-5 py-3"
              id="interviewWrap2"
              style = "display:none"
            >
              <div
                class="flex text-center font-bold text-sm text-black mb-5 justify-around"
              >
                <p class="w-3/12">전문가</p>
                <p class="w-8/12">제목</p>
                <p class="w-1/12">진행상황</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
