<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/nav.js"></script>
    <title>Tailwind Starter</title>
  </head>

  <body>
    <div id="navDiv"></div>

    <section class="">
      <div class="container px-4 mx-auto">
        <div class="text-center p-10 font-semibold text-lg">
          <p>인터뷰 역할을 정해주세요!</p>
        </div>
        <div class="flex justify-center">
          <div class="w-full md:w-1/4 lg:w-1/4 p-4">
            <div
              class="flex items-center justify-center hover:bg-indigo-200 rounded-2xl py-14 shadow-2xl"
            >
              <div class="text-center">
                <img
                  class="w-20 h-20 mx-auto rounded-full mb-6"
                  src="/src/may-i/img/expert.svg"
                  alt=""
                />
                <h3 class="text-2xl font-bold font-heading">전문가</h3>
                <p class="text-lg text-gray-500">Experts</p>
              </div>
            </div>
          </div>
          <div class="w-full md:w-1/4 lg:w-1/4 p-4">
            <div
              class="flex items-center justify-center rounded-2xl shadow-2xl hover:bg-indigo-200 rounded-3xl py-14"
            >
              <div class="text-center">
                <img
                  class="w-20 h-20 mx-auto rounded-full mb-6"
                  src="/src/may-i/img/reporter.svg"
                  alt=""
                />
                <h3 class="text-2xl font-bold font-heading">리포터</h3>
                <p class="text-lg text-gray-500">Reporter</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
