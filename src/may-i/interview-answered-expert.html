<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/nav.js"></script>
    <script src="./js/interview-answered-expert.js"></script>
    <title>Tailwind Starter</title>
</head>


<body>

  <div id='navDiv'></div>

  <div class="w-full">
    <div class="flex justify-center w-full">
      <div class="bg-white w-36">
        <p class="p-4 font-bold">Expert</p>
        <div class="flex-col">
          <ul class="mb-8 text-sm font-medium"><li>
            <a class="flex items-center pl-3 py-3 hover:bg-indigo-50 rounded text-black pr-4 border-b-2" href="#">
              <span contenteditable="false">요청 인터뷰</span>
            </a>
            </li>
            <li>
              <a class="flex items-center pl-3 py-3 pr-4 hover:bg-indigo-50 rounded text-black border-b-2" href="#">
                <span contenteditable="false">인터뷰 현황</span>
              </a>
            </li>
            <li>
              <a class="flex items-center pl-3 py-3 pr-4 hover:bg-indigo-50 rounded text-black" href="#">
                <span contenteditable="false">내 프로필</span>
              </a>
            </li>
          </ul></div>
      </div>
  
      <div class="flex p-5 justify-center">
        <div class="bg-white rounded-2xl border p-5" id = "interviewWrap">
          <div class="flex mb-5 text-center font-bold text-base justify-around text-black w-full space-x-20">
            <p class="pl-3">소속</p>
            <p class="pl-20">제목</p>
            <p>진행상황</p>
          </div>
          
        </div>
      </div>
    </div>
  </div>

    

</body>

</html>
